<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="index.js" defer></script>
    <title>Note App</title>
  </head>
  <body>
    <div class="container">
      <!-- Add Note -->
      <div class="add-container" data-add-note>
        <div class="icon">
          <i class="uil uil-file-alt"></i>
        </div>

        <h5>Add Note</h5>
      </div>

      <!-- The Note -->
      <div class="note-container">
        <div class="note-content">
          <div class="note-title">Hit the Gym</div>
          <div class="note-description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem unde
            maxime nulla, blanditiis molestiae quam sunt tempore cupiditate
            repudiandae nostrum!
          </div>
        </div>
        <div class="note-footer">
          <div class="date">May 5,2022</div>
          <div class="menu">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="menu-items">
              <li><i class="uil uil-edit-alt"></i> Edit</li>
              <li><i class="uil uil-trash"></i> Delete</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container">
      <div class="modal">
        <div class="title">Add a new note</div>
        <form action="#">
          <div class="form-fields">
            <input type="text" name="title" id="title" placeholder="Title" />
            <textarea
              rows="4"
              columns="40"
              maxlength="150"
              name="description"
              placeholder="Description"
              required
            ></textarea>
          </div>
          <input type="submit" value="Save" class="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
